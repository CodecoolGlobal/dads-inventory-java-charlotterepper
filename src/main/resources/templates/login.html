<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}" class="text-center display-4">Dad's Inventory Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
<div class="container m-5">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please login to Dad's Inventory</h2>
        <div class="form-group row">
            <label for="username" class="sr-only mt-3 mb-1">Username</label>
            <div class="col-sm-4">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </div>
            <label for="password" class="sr-only mt-3 mb-1">Password</label>
            <div class="col-sm-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-auto">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
