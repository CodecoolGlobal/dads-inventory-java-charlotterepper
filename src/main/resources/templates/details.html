<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}" class="text-center display-4">Dad's Inventory</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link th:href="@{/css/site.css}" rel="stylesheet"  />
</head>
<body>
<header>
    <div th:insert="fragments/navbar"></div>
</header>
<div class="container">
    <main role="main" class="pb-3">
        <h3 th:text="'ID: ' + ${item.id}"></h3>
        <h3 th:text="'Name: ' + ${item.name}"></h3>
        <h3 th:text="'Category name: ' + ${item.category.name}"></h3>
        <h3 th:text="'In Stock: ' + ${item.inStock}"></h3>
        <h3 th:text="'Price: ' + ${item.price}"></h3>
        <h3 th:text="'Comment: ' + ${item.comment}"></h3>
    </main>
</div>
<div th:insert="fragments/footer"></div>

<script th:src="@{/js/site.js}"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
