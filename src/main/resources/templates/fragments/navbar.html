<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title class="text-center display-4">Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/site.css}" rel="stylesheet"  />
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">MyInventory</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
      <ul class="navbar-nav flex-grow-1">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/}">Home</a>
        </li>

      </ul>
    </div>
    <strong><span class="navbar-brand" th:if="${principal != 'anonymousUser'}">User: <span class="navbar-brand" th:text="${principal}">username</span></span></strong>
    <a class="btn btn-primary btn-md" th:if="${principal == 'anonymousUser'}" th:href="@{/login}">Login</a>
    <a class="btn btn-primary btn-md" th:if="${principal != 'anonymousUser'}" th:href="@{/logout}">Logout</a>
  </div>
</nav>
</body>
</html>
